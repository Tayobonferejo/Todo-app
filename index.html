<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  <script src="/index.js" defer></script>
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <main>
    <section id="background-img">

    </section>
    <section id="background-color">

    </section>
    <section id="todo-list">

      <div class="container">
        <div id="img-check">
           <!-- <img src="/images/icon-check.svg" id="image"> -->
        </div>
        <div>
          <input type="text" placeholder="Create a new todo..." id="todo">
        </div>
      </div>
      <div id="do-list"></div>
      <div class="counter counter-div">
        <div>
            <p><span id="counter-list">0</span> items left</p>
        </div>
        <div class="counter" id="menu-div">
            <p><a href="#">All</a></p>
            <p><a href="#">Active</a></p>
            <p><a href="#">Completed</a></p>
        </div>
        <div>
          <p><a href="#">Clear Completed</a></p>
        </div>
      </div>

    </section>
  </main>
</body>
</html>
